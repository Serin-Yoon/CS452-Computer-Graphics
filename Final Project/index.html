			canvas {

	<body ontouchstart="">
		<div class="text">- press 1 to rotate coke 1</div>
		<div class="text">- press 2 to rotate coke 2</div>
		<div class="text">- press 3 to turn off the lamp</div>
		<div class="text">- press 4 to turn on the lamp</div>
		<div class="text">- press 5 to stop / rotate the scene</div>
		<script type="module">
			import * as THREE from './js/three.module.js';
			import { APP } from './js/app.js';

			window.THREE = THREE;

			var loader = new THREE.FileLoader();
			loader.load( 'app.json', function ( text ) {
				var player = new APP.Player();
				player.load( JSON.parse( text ) );
				player.setSize( window.innerWidth, window.innerHeight );
				player.play();
				document.body.appendChild( player.dom );
				window.addEventListener( 'resize', function () {
					player.setSize( window.innerWidth, window.innerHeight );
				} );
			} );
		</script>
	</body>
