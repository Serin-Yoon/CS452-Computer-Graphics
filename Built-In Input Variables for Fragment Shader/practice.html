<!DOCTYPE html>
<html>

<head>
    <title>Practice</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 myPosition;
        void main() {
            gl_PointSize = 1.0;
            gl_Position = myPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        void main() {
            if (gl_FragCoord.x >= 0.0 && gl_FragCoord.x < 256.0 && gl_FragCoord.y >= 0.0 && gl_FragCoord.y < 256.0) {
                gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0);
            } else if (gl_FragCoord.x >= 256.0 && gl_FragCoord.x < 512.0 && gl_FragCoord.y >= 256.0 && gl_FragCoord.y < 512.0) {
                gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
            } else {
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        }
    </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="practice.js"></script>
</head>

<body onload="init()">
<canvas id="gl-canvas" width="512" height="512">

</canvas>
</body>

</html>
